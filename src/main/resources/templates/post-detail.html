<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}"></title>
</head>
<body>
<h1 th:text="${post.title}"></h1>
<p>작성자: <span th:text="${post.author}"></span></p>
<p>작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
<hr/>
<div th:utext="${@markdownRenderer.render(post.content)}"></div>
<hr/>
<a href="/">목록으로</a>
<form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
    <button type="submit">삭제</button>
</form>
</body>
</html>
