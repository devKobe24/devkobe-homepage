<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DevKobe Homepage</title>
</head>
<body>
<h1>DevKobe 기술 블로그</h1>
<a href="/posts/save">글쓰기</a>
<hr/>
<div th:each="post : ${posts}">
    <h2><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></h2>
    <p th:text="${post.author}"></p>
    <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
    <hr/>
</div>
</body>
</html>
